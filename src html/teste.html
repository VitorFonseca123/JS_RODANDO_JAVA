  <h1>Exemplo de Botão para Node.js</h1>
  <button id="botao">Clique para executar algo</button>

  <script>
    const botao = document.getElementById('botao');
    botao.addEventListener('click', async () => {
      const response = await fetch('/executar-algo', { method: 'GET' });
      const result = await response.text();
      console.log(result);
      alert('Ação executada no servidor Node.js!');
    });
  </script>
